<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Falling Balls</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background: #000;
        width: 100vw;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="starfield"></canvas>

    <script>
      const canvas = document.getElementById("starfield");
      const ctx = canvas.getContext("2d");

      // Set canvas size to window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Ball configuration
      const numBalls = 80;
      const balls = [];
      const gravity = 0.05;
      const friction = 0.98;
      const restitution = 0.9; // Bounciness

      // Mouse tracking
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;
      let isMouseDown = false;
      let selectedBall = null;
      let offsetX = 0;
      let offsetY = 0;

      // Ball class
      class Ball {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * -canvas.height; // Start above screen
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = 0;

          // Physics properties
          this.mass = 0.5 + Math.random() * 1.5;
          this.radius = this.mass * 15 + 10;

          // Visual properties
          const hue = Math.random() * 360;
          this.color = `hsl(${hue}, 70%, 60%)`;
        }

        update() {
          // If this ball is selected, move it with cursor using offset
          if (selectedBall === this) {
            this.x = mouseX + offsetX;
            this.y = mouseY + offsetY;
            this.vx = 0;
            this.vy = 0;
            return;
          }

          // Apply gravity
          this.vy += gravity;

          // Apply movement
          this.x += this.vx;
          this.y += this.vy;

          // Apply friction
          this.vx *= friction;
          this.vy *= friction;

          // Wall collision with bounce
          if (this.x - this.radius < 0) {
            this.x = this.radius;
            this.vx = Math.abs(this.vx) * restitution;
          } else if (this.x + this.radius > canvas.width) {
            this.x = canvas.width - this.radius;
            this.vx = -Math.abs(this.vx) * restitution;
          }

          if (this.y - this.radius < 0) {
            this.y = this.radius;
            this.vy = Math.abs(this.vy) * restitution;
          } else if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.vy = -Math.abs(this.vy) * restitution;
          }
        }

        checkCollision(other) {
          // Distance between balls in 2D
          const dx = this.x - other.x;
          const dy = this.y - other.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minDist = this.radius + other.radius;

          return distance < minDist;
        }

        resolveCollision(other) {
          // Calculate collision normal
          const dx = other.x - this.x;
          const dy = other.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance === 0) return;

          // Normalize
          const nx = dx / distance;
          const ny = dy / distance;

          // Special handling if one ball is being dragged
          const thisIsDragged = selectedBall === this;
          const otherIsDragged = selectedBall === other;

          if (thisIsDragged || otherIsDragged) {
            // Separate the balls to prevent overlap
            const overlap = this.radius + other.radius - distance;

            if (thisIsDragged) {
              // This ball is dragged, push the other away
              other.x += nx * overlap;
              other.y += ny * overlap;
              // Apply strong impulse to push the other ball away
              const pushForce = 5;
              other.vx += nx * pushForce;
              other.vy += ny * pushForce;
            } else {
              // Other ball is dragged, push this away
              this.x -= nx * overlap;
              this.y -= ny * overlap;
              // Apply strong impulse to push this ball away
              const pushForce = 5;
              this.vx -= nx * pushForce;
              this.vy -= ny * pushForce;
            }
            return;
          }

          // Normal collision resolution for non-dragged balls
          // Relative velocity
          const dvx = other.vx - this.vx;
          const dvy = other.vy - this.vy;

          // Relative velocity in collision normal direction
          const dotProduct = dvx * nx + dvy * ny;

          // Don't resolve if velocities are separating
          if (dotProduct > 0) return;

          // Calculate impulse scalar
          const impulse =
            ((2 * dotProduct) / (this.mass + other.mass)) * restitution;

          // Apply impulse
          this.vx += impulse * other.mass * nx;
          this.vy += impulse * other.mass * ny;
          other.vx -= impulse * this.mass * nx;
          other.vy -= impulse * this.mass * ny;

          // Separate stars to prevent overlap
          const overlap = (this.radius + other.radius - distance) / 2;
          this.x -= overlap * nx;
          this.y -= overlap * ny;
          other.x += overlap * nx;
          other.y += overlap * ny;
        }

        draw() {
          // Draw shadow
          ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
          ctx.beginPath();
          ctx.arc(this.x + 5, this.y + 5, this.radius, 0, Math.PI * 2);
          ctx.fill();

          // Draw ball
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();

          // Draw highlight
          const gradient = ctx.createRadialGradient(
            this.x - this.radius * 0.3,
            this.y - this.radius * 0.3,
            0,
            this.x,
            this.y,
            this.radius
          );
          gradient.addColorStop(0, "rgba(255, 255, 255, 0.6)");
          gradient.addColorStop(0.3, "rgba(255, 255, 255, 0.2)");
          gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();

          // Draw outline
          ctx.strokeStyle = "rgba(0, 0, 0, 0.3)";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.stroke();
        }
      }

      // Initialize balls
      for (let i = 0; i < numBalls; i++) {
        balls.push(new Ball());
      }

      // Mouse move event listener
      canvas.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Touch move event listener for mobile
      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      });

      // Mouse down/up event listeners
      canvas.addEventListener("mousedown", (e) => {
        isMouseDown = true;
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Find the ball under the cursor
        for (let ball of balls) {
          const dx = ball.x - mouseX;
          const dy = ball.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance <= ball.radius) {
            selectedBall = ball;
            // Store the offset from mouse to ball center
            offsetX = ball.x - mouseX;
            offsetY = ball.y - mouseY;
            break;
          }
        }
      });

      canvas.addEventListener("mouseup", (e) => {
        isMouseDown = false;
        selectedBall = null;
        offsetX = 0;
        offsetY = 0;
      });

      canvas.addEventListener("mouseleave", (e) => {
        isMouseDown = false;
        selectedBall = null;
        offsetX = 0;
        offsetY = 0;
      });

      // Touch start/end event listeners for mobile
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        isMouseDown = true;
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;

        // Find the ball under the touch
        for (let ball of balls) {
          const dx = ball.x - mouseX;
          const dy = ball.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance <= ball.radius) {
            selectedBall = ball;
            // Store the offset from touch to ball center
            offsetX = ball.x - mouseX;
            offsetY = ball.y - mouseY;
            break;
          }
        }
      });

      canvas.addEventListener("touchend", (e) => {
        e.preventDefault();
        isMouseDown = false;
        selectedBall = null;
        offsetX = 0;
        offsetY = 0;
      });

      // Animation loop
      function animate() {
        // Clear canvas with gradient background
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#1a1a2e");
        gradient.addColorStop(1, "#16213e");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw selected ball indicator
        if (selectedBall) {
          ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.arc(
            selectedBall.x,
            selectedBall.y,
            selectedBall.radius + 5,
            0,
            Math.PI * 2
          );
          ctx.stroke();
        }

        // Update balls
        balls.forEach((ball) => {
          ball.update();
        });

        // Check collisions between balls
        for (let i = 0; i < balls.length; i++) {
          for (let j = i + 1; j < balls.length; j++) {
            if (balls[i].checkCollision(balls[j])) {
              balls[i].resolveCollision(balls[j]);
            }
          }
        }

        // Draw balls
        balls.forEach((ball) => {
          ball.draw();
        });

        requestAnimationFrame(animate);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      // Start animation
      animate();
    </script>
  </body>
</html>
